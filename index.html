<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students</title>
    <link rel="stylesheet" href="./student.css">
</head>
<body>
    <div id="view"><a href="./dashboard.html"><button id="bt">View Students Details</button></a></div>
    <div id="top">
        <div id="navbar">
            <table>
                <thead>
                    <tr>
                        <th>Batches</th>
                        <th>No of Students</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td id="bname"></td>
                        <td id="num"></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        
        <div id="fr">
            <form id="form" onsubmit="t1(event)/*,tt1(event)*/">
                <label for="">Student Name:</label><br/>
                <input type="text" id="name" placeholder="Enter Name"><br/>
                <label for="">Course Name:</label><br/>
                <input type="text" id="course" placeholder="Enter Course"><br/>
                <label for="">Unit:</label><br/>
                <input type="text" id="unit" placeholder="Enter Unit"><br/>
                <label for="">Image:</label><br/>
                <input type="url" id="image" placeholder="Enter Image URL"><br/>
                <label for="">Batch Name:</label><br/>
                <input type="text" id="batch" placeholder="Enter Batch"><br/>
                <input type="submit" id="submit">
        
            </form>
        </div>
    </div>
    
</body>
</html>

<script src="./sudent.js"></script>
